<div class="login-box">
  <form method = "POST" action = "" name="form-login">
    {% csrf_token %}
    <input type="text" class="form-control login-form" id="user" placeholder="username" name="username">
    <input type="password" class="form-control login-form" id="pass" name="password" placeholder="password">
    <button type="submit" value="Login" class="btn btn-primary btn-block custom-button login-form">login</button>
    <div class="login-register-forgot">
      <a href="/register">Register</a><br>
    </div>
  </form>
</div>
